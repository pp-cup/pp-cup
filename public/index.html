<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PP Cup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #userInfo {
      margin-bottom: 20px;
    }
    #userAvatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    #joinBtn {
      margin-top: 10px;
      display: none;
    }
    #adminLink {
      display: none;
      font-weight: bold;
      color: red;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>PP Cup Участники</h1>

  <div id="userInfo">
    <img id="userAvatar" src="" alt="Аватар" />
    <span id="userName"></span>
    <p id="joined" style="display: none;">Вы уже участвуете ✅</p>
    <button id="joinBtn">Участвовать</button><br>
    <a id="adminLink" href="admin.html">Редактировать базу</a>
  </div>

  <table id="participantsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Аватар</th>
        <th>Ник</th>
        <th>PP на старте</th>
        <th>PP сейчас</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadParticipants() {
      const res = await fetch("/participants");
      const data = await res.json();
      const tbody = document.querySelector("#participantsTable tbody");
      tbody.innerHTML = "";

      data.forEach((p, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="${p.avatar_url}" width="40" height="40" style="border-radius: 50%;" /></td>
          <td>${p.username}</td>
          <td>${p.pp_at_join}</td>
          <td>${p.pp_now}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function setupUser(user) {
      document.getElementById("userName").textContent = user.username;
      document.getElementById("userAvatar").src = user.avatar_url;

      fetch("/participants")
        .then(res => res.json())
        .then(data => {
          const isInList = data.some(p => p.id == user.id);
          if (!isInList) {
            document.getElementById("joinBtn").style.display = "inline-block";
          } else {
            document.getElementById("joined").style.display = "block";
          }

          if (user.username === "LLIaBKa" || user.username === "Shiretomi") {
            document.getElementById("adminLink").style.display = "inline-block";
          }
        });
      
      document.getElementById("joinBtn").onclick = () => {
        fetch("/participants", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: user.id,
            username: user.username,
            avatar_url: user.avatar_url,
            pp: user.statistics.pp
          })
        }).then(() => {
          loadParticipants();
          document.getElementById("joinBtn").style.display = "none";
          document.getElementById("joined").style.display = "block";
        });
      };
    }

    window.onload = () => {
      loadParticipants();

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const username = params.get("username");
      const avatar_url = params.get("avatar_url");
      const pp = params.get("pp");

      if (id && username && avatar_url && pp) {
        setupUser({
          id,
          username,
          avatar_url,
          statistics: { pp }
        });
      }
    };
  </script>
</body>
</html>
